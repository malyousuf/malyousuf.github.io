<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile Project</title>
    <style>
        .container { display: none; }
    </style>
    <link rel="stylesheet" href="static/css/graph.css"></link>
</head>
<body>
    <div class="welcome-text">
        <h1>Welcome to GraphQL</h1>
        <p>Explore your institute information and statistics!</p>
    </div>
    
    <div id="login-container" class="loginView">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>
        <script src="static/js/main.js"></script>
    <div id="profile-container" class="container">
        <button id="logout-button">Logout</button>
        </div>
        <div id="chart" style="width: 100%;"></div>
        <div id="profile-data"></div>   
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
