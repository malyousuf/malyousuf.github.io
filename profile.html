<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile</title>
    <link rel="stylesheet" href="static/css/graph.css">
</head>

<body>
    <div id="profile-container">
        <button id="logout-button">Logout</button>
        <div id="profile-data">
        </div>
        <div id="stat-wrapper">
            <div class="stat-box">
                <h3>Levels</h3>
                <svg id="levels" width="100%" height="100%">
                    <g class="level-group">
                        <circle cx="190" cy="100" r="60" fill="none" stroke="black" stroke-width="4" />
                        <text x="190" y="100" class="level-text" text-anchor="middle" dominant-baseline="middle"
                            id="levelPrint"></text>
                    </g>
                </svg>
            </div>
            <div id="skills-container"></div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/profile.js"></script>
</body>

</html>

<div id="loading-spinner">
    <div class="spinner"></div>
    <p>Loading Profile...</p>
</div>
